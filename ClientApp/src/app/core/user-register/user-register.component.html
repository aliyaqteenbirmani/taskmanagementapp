<div class="container">
  <h2>Register to BitTask</h2>
  <form (ngSubmit)="registerUser()">
    <!-- Full Name -->
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="user.fullName"
        name="name"
        required
        aria-required="true"
      />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="user.email"
        name="email"
        required
        aria-required="true"
      />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="user.password"
        name="password"
        required
        aria-required="true"
      />
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        [(ngModel)]="user.confirmPassword"
        name="confirmPassword"
        required
        aria-required="true"
      />
    </div>

    <!-- Error Messages -->
    <div *ngIf="passwordMismatch" class="error-message" role="alert">
      Passwords do not match
    </div>
    <div *ngIf="errorMessage" class="error-message" role="alert">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button class="center-button"
      type="submit"
      class="btn btn-primary"
      [disabled]="isLoading"
    >
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>
</div>
