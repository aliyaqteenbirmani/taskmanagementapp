<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="registerUser()">

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" class="form-control" [(ngModel)]= "user.fullName" name="name" required>
          </div>
          
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]= "user.email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
